    <style>
        /* Custom styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;

        }

        header {
            background-color: #333;

        }

        h1 {
            font-size: 2.5rem;

            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin: 0;

        }

        .container {

            margin: 0 auto;

            color: #333;
            margin-bottom: 1.5rem;
        }

        .wrapper.style2 p {
            color: #666;
            font-size: 1.1rem;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        .footer ul li:last-child {
            margin-right: 0;
        }

        .footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

</head>
