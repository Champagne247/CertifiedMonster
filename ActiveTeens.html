<!DOCTYPE html>
<html>
<head>
<title>Chat GPT</title>
</head>
<body>

<h1>Chat GPT</h1>

<div id="gpt-chat-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@openai/gpt-2@1.0.0/dist/gpt2.js"></script>
<script>
$(document).ready(function() {
  var chatGPT = new GPT2("gpt-chat-container", {
    prompt: "Hello, I am a chat GPT. What would you like to talk about?",
    temperature: 0.5,
    maxTokens: 128
  });
});
</script>

</body>
</html>
